<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>National Parks</title>
   <script src="jquery-3.5.1.js"></script>
   <script src="script.js"></script>

<body>
   <div class="div_box">
      <h1>UPSC Maps Practice</h1>
      <div class="div_subjects" id="div_subjects_id">
         <div class="div_subject" id="div_env"><p>Environment</p></div>
         <div class="div_subject" id="div_geo"><p>Geography</p></div>
         <div class="div_subject" id="div_cul"><p>Culture</p></div>
      </div>

      <div class="div_subjects" id="div_sub_env_id">
         <div class="div_subject div_env" id="div_env_np"><p>National Parks</p></div>
         <div class="div_subject div_env" id="div_env_tr"><p>Tiger Reserves</p></div>
         <div class="div_subject div_env" id="div_env_cul"><p>Ramsar Sites</p></div>
      </div>

      <div class="div_subjects" id="div_sub_geo_id">
         <div class="div_subject div_geo" id="div_geo_rv"><p>Rivers</p></div>
         <div class="div_subject div_geo" id="div_geo_mt"><p>Mountains</p></div>
      </div>
   </div>
